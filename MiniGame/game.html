<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      
      
      <br>
      <button class="btn" onclick="playerChoice('rock')"><img src="rock.PNG" alt="rockimg"></button>
      
      <button class="btn" onclick="playerChoice('paper')"><img src="paper.PNG" alt="paperimg"></button>
      
      <button class="btn" onclick="playerChoice('scissors')"><img src="scissors.PNG" alt="scissorsimg"></button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
